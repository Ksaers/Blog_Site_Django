{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Список статей</h2>
        <ul>
            {% for article in articles %}
                <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
